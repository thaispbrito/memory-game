<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Concentration</title>
</head>
<body>
    <h1> Concentration Game</h1>
    <h2> You have 60 seconds to find all matching pairs</h2>
    <h3 id="message">message</h3>
    <button id="reset">Reset</button>
    <button id="start">Start</button>
    <section class="board">
        <div class="emoji" id="0"></div>
        <div class="emoji" id="1"></div>
        <div class="emoji" id="2"></div>
        <div class="emoji" id="3"></div>
        <div class="emoji" id="4"></div>
        <div class="emoji" id="5"></div>
        <div class="emoji" id="6"></div>
        <div class="emoji" id="7"></div>
        <div class="emoji" id="8"></div>
        <div class="emoji" id="9"></div>
        <div class="emoji" id="10"></div>
        <div class="emoji" id="11"></div>
    </section> 
    <div class="timer-display"></div>
</body>
</html>
